<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  fill="none"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Lighthouse Bible Platform Logo</title>
  <desc id="desc">A simple logo featuring a lighthouse and an open book symbolizing guidance and knowledge.</desc>
  <!-- Lighthouse Base -->
  <rect x="45" y="30" width="10" height="40" fill="var(--primary)" />
  <polygon points="40,30 50,10 60,30" fill="var(--secondary)" />
  <!-- Light Rays -->
  <path
    d="M50 10 L20 20 M50 10 L80 20"
    stroke="var(--accent)"
    stroke-width="2"
    stroke-linecap="round"
  />
  <!-- Open Book -->
  <path
    d="M30 70 Q50 60 70 70 Q50 80 30 70 Z"
    fill="var(--foreground)"
  />
  <line
    x1="50"
    y1="60"
    x2="50"
    y2="80"
    stroke="var(--background)"
    stroke-width="1"
  />
</svg>
